<app-league-selector *ngIf="leagues" [leagues]="leagues"></app-league-selector>
<div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
  <p *ngFor="let error of errors">{{error}}</p>
</div>
<app-standings *ngIf="standingsDetails" [standings]="standingsDetails" [league]="selectedLeague"></app-standings>
